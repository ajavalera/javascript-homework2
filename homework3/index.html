<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    </body>
</html>
<script type="text/javascript">
    // Create the DOM element.
    const div1 = document.createElement("div");

    // Create the attribute the element will have. This makes sure the DOM will know
    // this attribute is to be set now.
    const styleAtt = document.createAttribute("style");
    styleAtt.value = "width: 100px; height: 100px; background-color: red; border-radius: 500px";
    div1.setAttributeNode(styleAtt);

    // Insert the created element with new attribute value in the DOM.
    document.body.appendChild(div1);

    // Relax...
    console.log(div1);
</script>
