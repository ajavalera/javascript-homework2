<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <button id="leftButton" onClick="renderElements(this)" >Create element left</button>
        <button id="rightButton" onClick="renderElements(this)">Create element right</button>
    </body>
</html>
<script type="text/javascript">
    const renderElements = (button) => {
        switch(button.id) {
            case "leftButton":
                creatorFunction(1, "0px", "100px");
                break;
            case "rightButton":
                creatorFunction(1, "400px", "200px");
        }
    };

    const creatorFunction = (amount, xPosition, yPosition) => {
        for(let i=0; i<amount; i++) {
            // Create the DOM element.
            const div1 = document.createElement("div");
            const width = Math.floor(Math.random() * 500) + 1;

            // Create the attribute the element will have.
            // This makes sure the DOM will know
            // this attribute is to be set now.
            div1.style.width = width + "px";
            div1.style.height = width + "px";
            div1.style.backgroundColor = "blue";
            div1.style.borderRadius = "1000px";
            div1.style.position = "absolute";
            div1.style.left = xPosition;
            div1.style.top= yPosition;

            // Insert the created element with new attribute value in the DOM.
            document.body.appendChild(div1);
        }
    }
</script>
